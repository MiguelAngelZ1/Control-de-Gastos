<!DOCTYPE html>
<html lang="es">
<head>
  <!-- Configuración básica de la página -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Control de Gastos</title>
  
  <!-- Enlace funcional a Font Awesome para cargar los íconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Enlaces a hojas de estilo globales y específicos -->
  <link rel="stylesheet" href="/Control-de-Gastos/css/main.css">
  <link rel="stylesheet" href="/Control-de-Gastos/css/ingresos.css">
  
  <!-- Incluir Cleave.js para formatear los inputs de moneda -->
  <script src="https://cdn.jsdelivr.net/npm/cleave.js@1.6.0/dist/cleave.min.js"></script>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 448 512'%3E%3Cpath fill='%233b82f6' d='M400 32H48C21.5 32 0 53.5 0 80v352c0 26.5 21.5 48 48 48h352c26.5 0 48-21.5 48-48V80c0-26.5-21.5-48-48-48zm0 400H48V80h352v352zm-48-96c0 8.8-7.2 16-16 16H112c-8.8 0-16-7.2-16-16v-32c0-8.8 7.2-16 16-16h224c8.8 0 16 7.2 16 16v32z'/%3E%3C/svg%3E">
</head>
<body>
  <!-- CABECERA -->
  <header class="site-header">
    <div class="header-content">
      <h1 class="site-title"><i class="fa-solid fa-dollar-sign"></i> Control de Gastos</h1>
      <nav class="main-nav">
        <a href="/Control-de-Gastos/plantillas/gastos.html" class="btn btn-nav-main">
          <i class="fa-solid fa-wallet"></i> Ir a Gastos
        </a>
      </nav>
    </div>
  </header>
  <!-- CONTENIDO PRINCIPAL -->
  <main class="site-main">
    <!-- Sección de Ingresos -->
    <section id="ingresos" class="ingresos-section">
      <h2 class="section-title">Registrar Ingreso</h2>
      <form class="ingresos-form">
        <input type="text" id="ingresoInput" class="ingreso-input moneda" placeholder="$0">
        <button id="btnAgregarIngreso" type="button" class="btn btn-add">
          <i class="fa-solid fa-plus"></i> Agregar Ingreso
        </button>
        <button id="btnLimpiarIngreso" type="button" class="btn btn-clear">
          <i class="fa-solid fa-eraser"></i> Limpiar Ingreso
        </button>
      </form>
      <section id="resumen-financiero" class="resumen-section">
        <p><strong>Ingreso Total:</strong> <span id="ingresoTotal">$0</span></p>
        <p><strong>Total Gastado:</strong> <span id="totalGastado">$0</span></p>
        <p><strong>Saldo Restante:</strong> <span id="saldoRestante">$0</span></p>
      </section>
    </section>
    <div class="nav-main-container" style="text-align:center; margin-top:2rem;">
      <a href="/Control-de-Gastos/plantillas/gastos.html" class="btn btn-nav-main">
        <i class="fa-solid fa-wallet"></i> Ir a Gastos
      </a>
    </div>
  </main>
  <!-- PIE DE PÁGINA -->
  <footer class="site-footer">
    <div class="footer-social">
      <a href="https://github.com/tuusuario" target="_blank" title="GitHub"><i class="fab fa-github"></i></a>
      <a href="https://twitter.com/tuusuario" target="_blank" title="Twitter"><i class="fab fa-twitter"></i></a>
      <a href="https://linkedin.com/in/tuusuario" target="_blank" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
      <a href="https://instagram.com/tuusuario" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
      <a href="https://facebook.com/tuusuario" target="_blank" title="Facebook"><i class="fab fa-facebook"></i></a>
      <a href="https://wa.me/1234567890" target="_blank" title="WhatsApp"><i class="fab fa-whatsapp"></i></a>
    </div>
    <p>&copy; 2025 Control de Gastos</p>
  </footer>
  <!-- Inclusión de la lógica del módulo de ingresos y scripts globales -->
  <script src="/Control-de-Gastos/js/ingresos.js"></script>
  <script src="/Control-de-Gastos/js/main.js"></script>
</body>
</html>
