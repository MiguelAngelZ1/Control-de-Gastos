<!-- Archivo: gastos.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <!-- Configuración básica de la página -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Control de Gastos</title>
  
  <!-- Enlace funcional a Font Awesome para cargar los íconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Enlaces a hojas de estilo globales y específicos -->
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/header.css">
  <link rel="stylesheet" href="../css/footer.css">
  <link rel="stylesheet" href="../css/gastos.css">
  
  
  <!-- Incluir Cleave.js para formatear los inputs de moneda -->
  <script src="https://cdn.jsdelivr.net/npm/cleave.js@1.6.0/dist/cleave.min.js"></script>
</head>
<body>
  <!-- CABECERA -->
  <header class="site-header">
    <h1 class="site-title"><i class="fa-solid fa-dollar-sign"></i> Control de Gastos</h1>
    <nav class="main-nav">
      <ul class="nav-list">
        <li class="nav-item">
          <a href="../plantillas/gastos.html" class="nav-link">
            <i class="fa-solid fa-wallet"></i> Gastos
          </a>
        </li>
      </ul>
    </nav>
  </header>
  
  <!-- CONTENIDO PRINCIPAL -->
  <main class="site-main">
    <!-- Sección de Gastos -->
    <section id="gastos" class="gastos-section">
      <h2 class="section-title">Registrar Gastos</h2>
      <!-- Formulario de gastos: Input y botones -->
      <div class="gastos-form">
        <!-- El input tiene la clase "moneda" para formatearlo automáticamente -->
        <input type="text" id="gastoInput" class="gasto-input moneda" placeholder="$0">
        <button id="btnAgregarGasto" class="btn btn-add">
          <i class="fa-solid fa-plus"></i> Agregar Gasto
        </button>
        <button id="btnLimpiarGasto" class="btn btn-clear">
          <i class="fa-solid fa-eraser"></i> Limpiar Gasto
        </button>
      </div>
      
      <!-- Resumen de Gastos -->
      <section id="resumen-gastos" class="resumen-section">
        <p><strong>Total Gastado:</strong> <span id="totalGastado">$0</span></p>
        <p><strong>Saldo Restante:</strong> <span id="saldoRestante">$0</span></p>
      </section>
    </section>
  </main>
  
  <!-- PIE DE PÁGINA -->
  <footer class="site-footer">
    <p>&copy; 2025 Control de Gastos</p>
  </footer>
  
  <!-- Inclusión de la lógica del módulo de gastos y scripts globales -->
  <script src="../js/gastosSemanales.js"></script>
  <script src="../js/gastosFunctions.js"></script>
  <script src="../js/main.js"></script>
</body>
</html>
